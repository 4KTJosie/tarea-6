<!DOCTYPE html>
<html>
<head>
    <title>Detalle de Receta</title>
</head>
<body>
    <h1>{{ receta['nombre'] }}</h1>
    <p><strong>Ingredientes:</strong> {{ receta['ingredientes'] }}</p>
    <p><strong>Pasos:</strong> {{ receta['pasos'] }}</p>
    <a href="/recetas/{{ receta['nombre'] }}/editar">Editar</a>
    <form method="post" action="/recetas/{{ receta['nombre'] }}/eliminar">
        <button type="submit">Eliminar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
